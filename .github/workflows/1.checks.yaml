name: Run checks

on:
  pull_request:
    branches:
      - main

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Dependency installs
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.ci.txt
      - name: Tests
        run: |
          python -m pytest tests
